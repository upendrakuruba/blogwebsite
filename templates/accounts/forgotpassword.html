{% extends "base.html" %}
{% block content %}

        <section class="breadcrumb_area">
            <img class="breadcrumb_shap" src="img/banner_bg.png" alt="">
            <div class="container">
                <div class="breadcrumb_content text-center">
                    <h1 class="f_p f_700 f_size_50 w_color l_height50 mb_20">Forgot Password</h1>
                    <p class="f_400 w_color f_size_16 l_height26"></p>
                </div>
            </div>
        </section>
        <section class="sign_in_area bg_color sec_pad">
            <div class="container">
                <div class="sign_info">
                    <div class="row">
                        
                        </div>
                        <div class="col-lg-7">
                            <div class="login_info">
                                <h2 class="f_p f_600 f_size_24 t_color3 mb_40">Forgot Password</h2>
                                {% include "message.html" %}
        
                                <form action="{% url "forgotpassword" %}" class="login-form sign-in-form" method='post' >{% csrf_token %}
                                    <div class="form-group text_box">
                                        <label class="f_p text_c f_400"></label>
                                        <input type="text" placeholder="saasland@gmail.com" name='email'>
                                    </div>
                                    <div class="extra mb_20">
                                        <div class="checkbox remember">
                                            <label>
                                           </label>
                                        </div>
                                        <!--//check-box-->
                                        <div class="forgotten-password">
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <button type="submit" class="btn_three">Submit</button>

                                        <div class="social_text d-flex ">
                                        </div>
                                        
                                    </div>
                                    <br>
                                    <a class="btn_three" href='{% url "login" %}'>Signin</a>   <label>GotPassword ?</label>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock content %}
